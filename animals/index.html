<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CSS Laboratory - Animals</title>
    <link href="../library/bootstrap-3.2.0/css/bootstrap.css" rel="stylesheet"/>
    <link href="../library/bootstrap-3.2.0/css/bootstrap-theme.css" rel="stylesheet"/>
    
    <link href="./css/rabbit.css" rel="stylesheet"/>
    
    <script src="../library/bootstrap-3.2.0/js/bootstrap.js"></script>
  </head>
  <body role="document">
    <div class="container theme-showcase" role="main">
    
      <div class="page-header">
        <h1>Animals</h1>
      </div>
      <div class="row">
          <div class="col-md-4">
              <div class="animal-box">
                  <div id="rabbit">
                      <div class="head">
                          <div class="head-1-in"></div>
                          <div class="head-2-in"></div>
                          <div class="head-3-in"></div>
                          <div class="head-4-in"></div>
                          
                          <div class="head-1-out border"></div>
                          <div class="head-2-out border"></div>
                          <div class="head-3-out border"></div>
                          <div class="head-4-out border"></div>
                          <div class="head-5-out border"></div>
                          <div class="head-6-out border"></div>
                          
                          <div class="head-5-in"></div>
                          <div class="head-6-in"></div>
                          <div class="head-7-in"></div>
                          
                          <div class="cheek-left-1"></div>
                          <div class="cheek-right-1"></div>
                          
                          <div class="eye-left border">
                            <div class="eye-left-in"></div>
                          </div>
                          <div class="eye-right border">
                            <div class="eye-right-in"></div>
                          </div>
                          
                          <div class="moustache-left-1 border"></div>
                          <div class="moustache-left-2 border"></div>
                          <div class="moustache-right-1 border"></div>
                          <div class="moustache-right-2 border"></div>
                          
                          <div class="mouth">
                              <div class="mouth-1 border"></div>
                              <div class="mouth-2 border"></div>
                          </div>
                          
                          <div class="ear ear-left"></div>
                          <div class="ear ear-right"></div>
                      </div>
                      <div class="body"></div> 
                  </div>
                  <img alt="" src="./images/rabbit2.png" />
              </div>
              <h4>Rabbit</h4>
          </div>
          <div class="col-md-4">
          
              <h4>Cat</h4>
          </div>
          <div class="col-md-4">
          
              <h4>Dog</h4>
          </div>
      </div>
    
    </div>
  </body>
</html>
